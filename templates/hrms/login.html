{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ApnaHRMS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f7f6fa;
            font-family: 'Poppins', sans-serif;
            padding: 40px 20px 0 20px; /* top right bottom left */
        }
        .login-container {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 420px;
            margin: auto;
        }
        .logo {
            max-width: 160px;
            margin-bottom: 0.5rem;
        }
        .form-control {
            background-color: #f7f6fa;
            border: 1px solid #ddd;
            padding: 6px 14px;
            font-size: 0.95rem;
        }
        .form-control:focus {
            background-color: #fff;
            border-color: #3b3a6e;
            box-shadow: none;
        }
        .btn-custom {
            background-color: #3b3a6e;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 8px 30px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .btn-custom:hover {
            background-color: #2e2d57;
        }
        .alert-danger {
            border-radius: 25px;
        }
        .input-group-text {
            background-color: #f7f6fa;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="login-container text-center">
        <img src="{% static 'assets/img/logo.jpg' %}" alt="Logo" class="logo">
        <h2 class="brand-name" style="font-size: 32px; color: #254b76;">APNAHRMS</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'login' %}" class="mt-3">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <!-- <label for="company_id" class="form-label">Company ID</label> -->
                <input type="text" class="form-control" id="company_id" name="company_id" placeholder=" Company ID" required>
            </div>

            <div class="mb-3 text-start">
                <!-- <label for="mobile_no" class="form-label">Mobile Number</label> -->
                <input type="text" class="form-control" id="mobile_no" name="mobile_no" placeholder="Mobile number" required>
            </div>

            <div class="mb-3 text-start">
                <!-- <label for="pin" class="form-label">PIN</label> -->
                <input type="password" class="form-control" id="pin" name="pin" placeholder="4-digit PIN" required>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS & Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Show/Hide PIN Script -->
    <script>
        const togglePin = document.getElementById('togglePin');
        const pinInput = document.getElementById('pin');
        const toggleIcon = togglePin.querySelector('i');

        togglePin.addEventListener('click', () => {
            const type = pinInput.getAttribute('type') === 'password' ? 'text' : 'password';
            pinInput.setAttribute('type', type);
            toggleIcon.classList.toggle('bi-eye');
            toggleIcon.classList.toggle('bi-eye-slash');
        });
    </script>

</body>
</html>
