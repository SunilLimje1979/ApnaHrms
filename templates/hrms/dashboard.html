{% load i18n %}
{% load static %}
{% load pwa %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if request.session.source != "webview" %}
        <link rel="manifest" href="{% static 'assets/manifest.json' %}">
    {% endif %}
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

    <style>
        .navbar {
            background-color: #254b76;
            height: 55px;
        }
        .navbar-toggler {
            border: none;
            background-color: white;
            border-radius: 4px;
            padding: 4px 8px;
        }
        .navbar-toggler-icon {
            display: inline-block;
            width: 20px;
            height: 2px;
            background-color: black;
            position: relative;
        }
        .navbar-toggler-icon::before,
        .navbar-toggler-icon::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: black;
            left: 0;
        }
        .navbar-toggler-icon::before { top: -6px; }
        .navbar-toggler-icon::after { top: 6px; }
        .navbar-brand {
            color: white;
            font-size: 20px;
            margin-left: 8px; /* smaller gap */
        }

        .drawer {
            position: fixed;
            top: 55px;
            left: -100%;
            width: 70%;
            height: calc(100% - 55px);
            background-color: #f8f9fa;
            transition: left 0.3s ease;
            padding: 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            overflow-y: auto;
        }
        .drawer.open { left: 0; }
        .drawer ul { padding: 10px 20px; font-size: 15px; }
        .drawer ul li { list-style: none; margin-bottom: 8px; }
        .drawer ul li a {
            text-decoration: none;
            color: #333;
            font-size: 17px;
        }
        .drawer ul li a i {
            margin-right: 15px;
            font-size: 20px;
        }
        .additional-content {
            position: sticky;
            top: 0;
            background-color: rgb(238, 238, 240);
            color: white;
            padding: 10px 0;
            z-index: 1001;
            width: 100%;
            text-align: center;
        }
        .additional-content img.logo {
            display: block;
            margin: 0 auto;
            height: 100px;
        }
        .drawer-close-btn {
            background: none;
            border: none;
            font-size: 20px;
            position: absolute;
            top: 5px;
            right: 10px;
            color: black;
        }

        .navbar-brand,
        .navbar-brand:hover,
        .navbar-brand:focus,
        .navbar-brand:active {
            color: white !important;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <button class="navbar-toggler me-2" type="button" id="menuBtn">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <span class="navbar-brand mb-0">Welcome - {{ first_name }}</span>
            </div>
        </div>
    </nav>


    <!-- Side Drawer -->
    <div id="drawer" class="drawer">
        <div class="additional-content">
            <img src="{% static 'assets/img/logo.jpg' %}" alt="Logo" class="logo" style="margin-bottom:0;" />

            <p style="font-size: 25px;color: #254b76;margin-top:0;" ><b>APNAHRMS</b></p>
            <button class="drawer-close-btn" onclick="closeDrawer()">&times;</button>
        </div>
        <ul>
            <li>
                <a href="{% url 'dashboard' %}">
                    <i class="bi bi-house-door"></i> Home
                </a>
            </li>

           <li>
                <a href="{% url 'dashboard' %}">
                    <i class="bi bi-calendar-check"></i> Timesheet
                </a>
            </li>

            <li>
                <a href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container mt-5 pt-4">
        <!-- Cash Section -->
        <div class="input-group mb-3">
            <input type="text" class="form-control collection-input col-6" id="cash-input" name="cash_amounts"
                placeholder="Cash" aria-label="Cash Amount"
                aria-describedby="basic-addon2" oninput="updateTotalCashAmount(this)">
            <input type="file" accept="image/*" capture="environment" name="cash_photo" class="form-control" id="cashPhoto">
        </div>
        <div id="cashPhotoPreview" style="display:none; margin-bottom:10px;">
            <a href="#" target="_blank" class="btn btn-sm btn-primary" id="cashPreviewBtn">Preview</a>
        </div>

        <!-- New Payments will be appended here -->
        <div id="extraPayments"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Drawer open/close logic
        const menuBtn = document.getElementById("menuBtn");
        const drawer = document.getElementById("drawer");

        menuBtn.addEventListener("click", () => {
            drawer.classList.add("open");
        });

        function closeDrawer() {
            drawer.classList.remove("open");
        }

        window.addEventListener("click", function (event) {
            if (!drawer.contains(event.target) && !menuBtn.contains(event.target)) {
                closeDrawer();
            }
        });

        // Cash photo upload & preview
        document.getElementById('cashPhoto').addEventListener('change', function() {
            let file = this.files[0];
            if (file) {
                let formData = new FormData();
                formData.append('file', file);

                fetch("{% url 'upload_cash_photo' %}", {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        let previewDiv = document.getElementById('cashPhotoPreview');
                        let previewBtn = document.getElementById('cashPreviewBtn');
                        previewBtn.href = data.file_url;
                        previewDiv.style.display = 'block';
                    } else {
                        alert('Upload failed: ' + data.message);
                    }
                })
                .catch(err => {
                    console.error('Error uploading file:', err);
                });
            }
        });
    </script>
</body>
</html>
